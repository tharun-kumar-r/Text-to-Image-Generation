<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-white">


    <div class="bg-white">
     
      
        <div class="relative isolate px-6 lg:px-8">
          <div class="absolute inset-x-0  -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
            <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
          </div>
          <div>
            <div class="hidden sm:mb-8 sm:flex sm:justify-center">
              <div class="relative rounded-full px-3 py-1 text-sm leading-6 text-gray-600 ring-1 ring-gray-900/10 hover:ring-gray-900/20">
                Text to Image Model  
              </div>
            </div>
            <div class="text-center">
              <h3 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Generate Images from Text</h3>
              <div class="">
   
                <form method="POST" onsubmit="showProgress()" style="
    margin-top: 50px;
">
                    <textarea type="text" name="prompt" class="p-4 w-full p-2 border rounded mb-4" placeholder="Enter your text here to Generate Image" required=""></textarea>
                    <button id="gc" type="submit" class="w-full py-2 bg-indigo-600 text-white rounded hover:bg-blue-600">Generate Image</button>
                </form>
                
                <div id="progressBar" class="w-full bg-gray-200 rounded h-4 mt-4 hidden">
                    <div class="bg-indigo-500 h-4 rounded" style="width: 0%;" id="progress"></div>
                </div>
            
                <div id="imageResult" class="mt-4">
                    {% if image_data %}
                    <img src="data:image/png;base64,{{ image_data }}" class="w-full rounded" alt="Generated Image">
                    {% endif %}
                    {% if error %}
                    <p class="text-red-500">{{ error }}</p>
                    {% endif %}
                </div>
            </div>
            
            </div>
          </div>
          <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]" aria-hidden="true">
            <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
          </div>
        </div>
      </div>

    

<script>
function showProgress() {

    

    document.getElementById('gc').style.display = "none";
    document.getElementById('progressBar').classList.remove('hidden');
    var progress = document.getElementById('progress');
    var width = 0;
    var interval = setInterval(function() {
        if (width >= 100) {
            clearInterval(interval);
            document.getElementById('gc').style.display = "none";
        } else {
            width += 20;
            progress.style.width = width + '%';
        }
    }, 1000);
}
</script>

</body>
</html>
